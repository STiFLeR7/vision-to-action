# n8n Orchestration Configuration

n8n:
  base_url: "http://localhost:5678"  # n8n instance
  webhook_path: "/webhook/vision-to-action"
  
  # Trigger conditions
  triggers:
    confidence_threshold: 0.7
    repeated_detection_count: 3
    temporal_pattern_window_seconds: 60
    anomaly_score_threshold: 0.8
    
  # Actions
  actions:
    email:
      enabled: true
      smtp_server: "smtp.example.com"
      smtp_port: 587
      from_address: "vision-to-action@example.com"
      
    webhook:
      enabled: true
      endpoints:
        - name: "alert"
          url: "https://example.com/api/alert"
          method: "POST"
          
    logging:
      enabled: true
      level: "INFO"
      destination: "file"  # file | database | remote
      
# Workflow templates
# Workflow templates configuration
workflows:
  detection_alert_discord:
    description: "01 - Real-time Discord notifications"
    path: "/webhook/vision/detection-discord"
    
  detection_alert_email:
    description: "02 - AI Detection Alerts via Email"
    path: "/webhook/vision/ai-detection"
    
  smart_routing:
    description: "03 - Class-based routing (Person->Discord, Vehicle->Email)"
    path: "/webhook/vision/smart-route"
    
  temporal_patterns:
    description: "04 - Batch analysis trigger"
    path: "/webhook/vision/temporal-analysis"
    
  anomaly_escalation:
    description: "05 - Critical anomaly escalation"
    path: "/webhook/vision-to-action-anomaly"
    
  detection_alert:
    description: "06 - Comprehensive detection alert"
    path: "/webhook/vision-to-action-detection"
